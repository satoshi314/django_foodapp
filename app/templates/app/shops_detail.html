{% extends 'app/base.html' %}

{% block content %}

<div class="shop-detail">

<div class="shop-info">
    
</div>

<h2><a href={{shop.url}}>{{ shop.name }}</a></h2>
<p>評価　　:{{ shop.evaluate }}</p>
<p>駅　　　:{{ shop.station }}</p>
<p>ジャンル:{{ shop.genre }}</p>
<p>コメント:{{ shop.comment }}</p>
{% if shop.photo  %}
<img src="{{ shop.photo.url }}"  width="193" height="130" class="shop-photo">
{% else %}
<img src="/media/photos/no_image.png"  width="193" height="130" class="shop-photo">    
{% endif %}

<!-- 編集ボタン　-->
<form  action="{% url 'app:shops_edit' shop.id %}">{% csrf_token %}
<button><a class="btn" >編集</a></button>

</form>
<!-- 削除ボタン　-->
<form method="post" action="{% url 'app:shops_delete' shop.id %}">{% csrf_token %}
    <button class="btn" type="submit" onclick='return confirm("本当に削除しますか？");'>削除</button>
</form>

</div>
{% endblock %}
