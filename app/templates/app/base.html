{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Ｍｙグルメ</title>
   
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'app:index' %}">Ｍｙグルメ</a></h1>
            <div class="header-menu">
                <a href="{% url 'app:go_mylist_search' %}">マイリストから検索</a>
                <a href="{% url 'app:shops_new' %}">手動で登録</a>
                <a href="{% url 'app:go_search' %}">URLから登録</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'app:users_detail' request.user.id %}">マイページ</a>
                    <a href="{% url 'app:logout' %}">ログアウト</a>
                {% else %}
                    <a href="{% url 'app:login' %}">ログイン</a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="container">
        {% for message in messages %}
            <p class="message-success">{{ message }}</p>
        {% endfor %}        
        {% block content %}{% endblock %}
    </div>
</body>

</html>
