{% extends 'app/base.html' %}

{% block content %}

<h2>マイリスト</h2>

{% for shop in shops %}

<a href="{% url 'app:shops_detail' shop.id %}">
    <p><img src="{{shop.state.symbol.url}}" width="20" height="20" class="shop-photo"> 
    {{shop.name}}</p>
    <p>{{shop.evaluate}}</p>
    <p>{{shop.genre}}</p>
    <p>{{shop.comment}}</p>
    {% if shop.photo  %}
    <img src="{{ shop.photo.url }}"  width="193" height="130" class="shop-photo">
    {% else %}
    <img src="/media/photos/no_image.png"  width="193" height="130" class="shop-photo">    
    {% endif %}
    <img src="data:image/jpeg;base64,{{shop.photo_binary}}}  width="193" height="130" class="shop-photo">    
{% endfor %}

{% endblock %}
